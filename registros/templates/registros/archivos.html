{% extends "inicio/encabezado.html" %}

{% block tilulo %}Cargar Archivo{% endblock %}

{%block imagen%}
{%load static%}
{%static 'inicio/images/contacto.png'%}
{%endblock%}



{% block contenido %}
<!-- Contenido Principal -->
<div class="page-content">

    <!-- Encabezado -->
    <div class="page-header">
        <div class="page-title">
            <h3>Contacto
                <small>Deja tu mensaje</small>
            </h3>
        </div>
    </div>
    <!-- /Encabezado -->

    <!-- Formulario -->
    <form class="form-horizontal" action="{% url 'Subir' %}" method="POST" role="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ forms.as_p }}
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Titulo:</label>
                    <div class="col-sm-10">
                        <input type="text" name="titulo" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Descripcion:</label>
                    <div class="col-sm-10">
                        <textarea name="descripcion" cols="50" rows="10" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label text-right">Archivo:</label>
                    <div class="col-sm-10">
                        <input type="file" name="archivo"/>
                    </div>
                </div>
                <div class="form-actions text-right">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>

            </div>
        </div>
    </form>
    <!-- Fin del Formulario -->

</div>
<!-- /Contenido Principal -->
{% endblock %}
